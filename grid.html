<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 150px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2</div>
    <div style="background-color: red;">div 3</div>
    <div style="background-color: lightpink;">div 4</div>
    <div style="background-color: blueviolet;">div 5</div>
  </div>


  <!-- second grid -->
  <div style="
    margin-top: 25px;
    display: grid;
    grid-template-columns: 120px 1fr;
    ">
    <div style="background-color: lightpink;">120px</div>
    <div style="background-color: blueviolet;">1fr</div>
  </div>
</body>
</html>
