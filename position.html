<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS position</title>
</head>
<body style="
    height: 2000px;
    padding-top: 55px;
    padding-left: 75px;
  ">

<!-- fixed header -->
  <div style="
    background-color: gray;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 45px;
    ">Header
  </div>

  <!-- fixed sidebar -->
  <div style="
    background-color: green;
    position: fixed;
    top: 60px;
    left: 0;
    bottom: 0;
    width: 70px;
  ">
    Sidebar
    <div style="
      background-color: red;
      position: absolute;
      top: 0;
      right: 0;
    ">
      X
    </div>
  </div>

  <!-- position absolute -->
  <div style="
    background-color: red;
    position: absolute;
    top: 100px;
    right: 85px;
  ">
    absolute
  </div>


  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 1
    <div style="
      background-color: red;
      position: absolute;
      top: 10px;
      right: 5px;
    ">
      absolute
    </div>
  </div>

  <!-- position relative -->
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2
  </div>
</body>
</html>
