<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body>
  <div style="
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: lightblue;">div 1 text</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>


  <div style="
    margin-top: 25px;
    display: flex;
    flex-direction: row;
    ">
    <div style="
      background-color: lightblue;
      width: 120px;
    ">120px</div>
    <div style="
      flex: 1;
      background-color: lightpink;
    ">flex 1</div>
  </div>


  <div style="
    margin-top: 25px;
    display: flex;
    flex-direction: row;
    ">
    <div style="
      flex: 1;
      background-color: lightpink;
    ">flex 1</div>
    <div style="
      background-color: lightblue;
      width: 120px;
    ">120px</div>
    <div style="
      flex: 2;
      background-color: lightpink;
    ">flex 2</div>
  </div>


  <!-- header flexbox -->
  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    /* aligning items horizontally */
    /* justify-content: start;
    justify-content: center; */
    justify-content: space-between;
  ">
    <div style="width: 100px; background-color: lightblue;">100px</div>
    <div style="width: 100px; background-color: lightpink;">100px</div>
    <div style="width: 100px; background-color: lightblue;">100px</div>

  </div>


  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    /* justify-content: start;
    justify-content: center; */
    justify-content: space-between;

    /* aligning items vertically */
    /* align-items: end; */
    /* align-items: stretch; */
    align-items: center;
  ">
    <div style="width: 100px; background-color: lightblue;">100px</div>
    <div style="width: 100px; background-color: lightpink;">100px</div>
    <div style="width: 100px; background-color: lightblue;">100px</div>

  </div>



  <!-- more exercises -->
  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 50px;
    border-color: gray;
    border-style: solid;
    justify-content: space-between;
    align-items: center;
  ">
    <div style="background-color: aqua;">item 1</div>
    <div style="background-color: bisque;">item 2</div>
  </div>
</body>
</html>
